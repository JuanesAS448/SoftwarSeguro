<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script defer src="./frontend/scriptusu.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            max-width: 500px;
            margin: 20px 0;
        }
        label {
            display: inline-block;
            width: 150px;
            margin: 5px 0;
        }
        input[type="text"] {
            width: 200px;
            padding: 5px;
            margin: 5px 0;
        }
        input[type="submit"] {
            margin: 10px 0;
            padding: 5px 15px;
        }
        br {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Adicionar Usuario</h1>
    <div>
        <form id="adicionarEstudiante" onsubmit="guardar(event)">
            <div>
                <label for="dni">Documento de identidad:</label>
                <input type="text" id="dni" placeholder="Ingrese documento" value="000000">
                
                <label for="nombre">Nombres:</label>
                <input type="text" id="nombre" placeholder="Ingrese nombres" required>
                
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" placeholder="Ingrese apellidos" required>
                
                <label for="correo">Email:</label>
                <input type="email" id="correo" placeholder="Ingrese email" required>
                
                <input type="submit" value="Aceptar">
            </div>
        </form>
    </div>

    <h1>Listar un usuario</h1>
    <div>
        <form id="listarEstudiantes" onsubmit="listar(event)">
            <label for="numdoc">Nombre del documento:</label>
            <input type="text" id="numdoc" placeholder="Ingrese documento a buscar" required>
            <p id="rta">Resultado:</p>
            <input type="submit" value="Aceptar">
        </form>
    </div>
</body>
